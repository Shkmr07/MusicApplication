<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">

        <nav>
            <img src="./speaker.png" alt="MusicLogo">
            <h2>Music Library</h2>
        </nav>
        <h1>Musics</h1>
        <div id="cards"></div>
        <div id="add">
            <h1>Add Music</h1>
            <form id="from">
                <input type="text" id="title" placeholder="Title">
                <input type="text" id="artist" placeholder="Artist">
                <input type="text" id="duration" placeholder="duration">
                <input type="text" id="genre" placeholder="Genre">
                <input type="submit" id="submit">
            </form>
        </div>
        
        <button id="Create" onclick="createBtn()" style="background-color: rgb(165, 165, 241);padding: 8px; border-radius: 5px; color: white; font-weight: 800; font-size: 16px;">Add Music</button>
            
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
